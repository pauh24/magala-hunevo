
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Màgala Hunevo</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }
    #game, #card, #controls {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      background: #ff00ff;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .card-img {
      width: 300px;
      height: auto;
      border: 4px solid #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>Màgala Hunevo</h1>

  <div id="start">
    <input type="text" id="playerName" placeholder="Introduce nombre de jugador"/>
    <button onclick="addPlayer()">Añadir jugador</button>
    <button onclick="startGame()">Empezar juego</button>
    <p id="playerList"></p>
  </div>

  <div id="game">
    <h2 id="currentPlayer"></h2>
    <div id="card"><img id="cardImage" class="card-img" src="" /></div>
    <div id="controls">
      <button onclick="nextCard()">Sacar carta</button>
      <button onclick="nextPlayer()">Pasar turno</button>
      <button onclick="resetGame()">Reiniciar</button>
    </div>
  </div>

  <script>
    const players = [];
    let currentPlayerIndex = 0;
    let cards = [
      "joker.png",
      "drinking_battle.png",
      "yo_nunca.png",
      "casar_matar_follar.png",
      "quien_ha_dicho.png",
      "que_prefieres.png"
    ];
    let usedCards = [];

    function addPlayer() {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      if (name && players.length < 20) {
        players.push(name);
        nameInput.value = "";
        document.getElementById("playerList").innerText = "Jugadores: " + players.join(", ");
      }
    }

    function startGame() {
      if (players.length < 3) {
        alert("Mínimo 3 jugadores");
        return;
      }
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "flex";
      document.getElementById("controls").style.display = "flex";
      showPlayer();
    }

    function showPlayer() {
      document.getElementById("currentPlayer").innerText = "Turno de: " + players[currentPlayerIndex];
    }

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      showPlayer();
      document.getElementById("cardImage").src = "";
    }

    function nextCard() {
      if (usedCards.length === cards.length) {
        alert("Ya se han usado todas las cartas");
        return;
      }
      let card;
      do {
        card = cards[Math.floor(Math.random() * cards.length)];
      } while (usedCards.includes(card));
      usedCards.push(card);
      document.getElementById("cardImage").src = `./${card}`;
    }

    function resetGame() {
      location.reload();
    }
  </script>
</body>
</html>
